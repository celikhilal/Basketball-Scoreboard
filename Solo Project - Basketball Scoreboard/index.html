<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="buttonn">
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 2</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="buttonn">
                <button id="home-score-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>
                <button id="home-score-btn-2" onclick="increaseGuestScoreTwo()">+ 2</button>
                <button id="home-score-btn-3" onclick="increaseGuestScoreThree()">+ 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
